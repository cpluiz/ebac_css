    <script>
      document.addEventListener("DOMContentLoaded", function() {
        window.categories = ['Design','Audiovisual','Marketing', 'Programação & Data', 'Games'];
        window.articleArea = document.getElementById('article-area');
        let insertPost = function(mockupTitle, mockupText, index){
          let articleTarget = document.createElement('a');
          articleTarget.setAttribute('href', 'https://ebaconline.com.br/blog');
          articleTarget.setAttribute('target', '_blank');
          let article = document.createElement('article');
          let article_img = document.createElement('img');
          article_img.setAttribute('src', 'https://picsum.photos/360/234/?random='+index);
          let article_date = document.createElement('span');
          article_date.innerText = "01/09/2021";
          let article_title = document.createElement('header');
          article_title.innerText = mockupTitle;
          let article_preview = document.createElement('p');
          article_preview.innerText = mockupText.trim();
          article.append(article_img, article_date, article_title, article_preview);
          articleTarget.appendChild(article);
          articleArea.appendChild(articleTarget);
        }
        window.GeneratePost = function(index){
          let mockupText;
          let mockupTitle;
          fetch('https://mipsum.herokuapp.com/paragrafos/'+1)
            .then(response =>{
              return response.json();
            }).then(jsonResponse =>{
              return jsonResponse.paragrafos;
            }).then(text =>{
              mockupText = text;
            }).then(()=>{
              fetch('https://mipsum.herokuapp.com/frases/random')
                .then(response=>{
                  return response.json();
                }).then(jsonResponse => {
                  return jsonResponse.frase;
                }).then(frase =>{
                  mockupTitle = frase;
                }).then(()=>{
                  insertPost(mockupTitle, mockupText, index);
                });
            });
        }
        window.PopulatePosts = function(quantity){
          for(let i = 0; i < +quantity; i++) {
            GeneratePost(i);
          }
        }
        function getRandomInt(min, max) {
          min = Math.ceil(min);
          max = Math.floor(max);
          return Math.floor(Math.random() * (max - min)) + min;
        }
        PopulatePosts(30);
      });
    </script>
